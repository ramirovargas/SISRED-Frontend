<!-- Content Wrapper. Contains page content -->
<div class="marginH content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      REDs relacionados al proyecto <b>{{nombreCortoProyecto}}</b>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">REDs relacionados</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->

        <div class="box box-primary">
          <div class="box">

            <div class="box-body">
              <div id="loadingContainer" *ngIf="loading" class="text-center">
                <sk-chasing-dots [color]="success"></sk-chasing-dots>
              </div>
              <div *ngIf="!loading" class="row" style="display: flex; align-items: center;">

                <div class="col-12">
                  <br />
                </div>

                <ng-container *ngIf="redsList.length > 0">
                  <div class="col-12">
                    <div class="row">
                      <div *ngFor="let red of redsList"
                        class="col-lg-4 col-md-6 col-12 col-12 mb-5 d-flex align-items-stretch">
                        <div class="card mx-auto shadow w-75 border-sisred-blue">
                          <div class="card-body text-dark">

                            <div class="text-center mb-4">
                              <br />
                              <i *ngIf="red.tipo === 'mp4' || red.tipo === 'mpg'" class="fas fa-video fa-3x"></i>
                              <i *ngIf="red.tipo == 'jpg' || red.tipo == 'png' || red.tipo == 'gif'"
                                class="fa fa-image fa-3x"></i>
                              <i *ngIf="red.tipo == 'mp3'" class="far fa-file-audio fa-3x"></i>
                              <i *ngIf="red.tipo != 'mp3' && red.tipo != 'jpg' && red.tipo != 'png' && red.tipo != 'mp4'"
                                class="fas fa-file fa-3x"></i>
                            </div>

                            <h4 class="card-title mt-2 text-center"><b>{{red.nombreCortoRed}}</b></h4>
                            <p class="card-text"><b>Fecha creaci√≥n: </b>{{red.fechaCreacion}}</p>
                            <p class="card-text"><b>Tipo:</b>&nbsp;{{red.tipo}}</p>
                            <p class="card-text"><b>Asesor: &nbsp;</b>{{red.asesor}}</p>
                            <p class="card-text"><b>Proyecto: &nbsp;</b>{{nombreProyecto}}</p>
                          </div>

                          <div class="card-footer text-center">
                            <button type="button" class="btn btn-outline-dark shadow-none"><i
                                class="fas fa-eye"></i>&nbsp;Ver
                              detalles</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </ng-container>

                <div class="col-12" *ngIf="redsList.length === 0">
                  <h3>No hay reds relacionados al proyecto con id {{idProyectoC}}</h3>
                </div>

                <div class="col-12 mb-4">
                  <br />
                </div>
              </div>
              <div>

              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.box primary-->
      </div>
      <!--/.col (left) -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
